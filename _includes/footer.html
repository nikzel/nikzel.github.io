{% capture currentYear %}{{ 'now' | date: '%Y' }}{% endcapture %}

<footer class="relative pt-24 pb-6">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap text-left lg:text-left">
      <div class="w-full lg:w-6/12 px-4">
        <h4 class="text-3xl fonat-semibold">{{ site.data[site.lang].footer.title | default: "" |
          localize}}</h4>
        <span class="text-lg dark:text-slate-300 my-4">
          {{ site.data[site.lang].footer.description | default: "" }}
        </span>
        {% include social.html %}
      </div>
      <div class="w-full lg:w-6/12 px-4">
        <div class="flex flex-wrap text-right mb-6">
          <div class="w-full lg:w-4/12 px-4 ml-auto">
            <span class="block uppercase text-slate-800 dark:text-slate-200 font-semibold mb-2">
            <ul>
              {% for page in site.pages %}
              <li>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-6 border-gray-300">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-4/12 px-4 mx-auto text-center">
        <div class="text-sm text-gray-500 font-semibold py-1">
          <a href="{{ site.url }}" class="text-gray-500 hover:text-gray-800
            dark:text-slate-500 dark:hover:text-slate-200" target="_blank"> {{site.title}}
        </div>
      </div>
    </div>
  </div>
</footer>
